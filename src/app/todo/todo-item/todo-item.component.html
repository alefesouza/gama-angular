<div>
  <b>ID: </b> {{ data.id }}<br>
  <b>Título: </b> {{ data.title }}<br>
  <b>Descrição: </b> {{ data.description }}<br>
  <b>Finalizado: {{ data.finished | bool }}</b><br>
  <b>Data: {{ data.date | date: 'dd/MM/yyyy' }}</b><br>

  <button (click)="editar()">Editar</button>
  <button (click)="apagar()">Apagar</button>
</div>
